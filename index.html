<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jBoard</title>
        <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
        <script src="node_modules/materialize-css/bin/materialize.js" charset="utf-8"></script>
        <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css" media="screen" title="no title" charset="utf-8">

    </head>
    <body>


        <div class="container">

            <h1>Hello</h1>

            <div class="input-field col s6">
              <input placeholder="Placeholder" id="keyboard-1" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>


            <br><br>

            <div class="input-field col s6">
              <input placeholder="Placeholder" id="keyboard-2" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
        </div>


        <div class="container center" id="standard-jboard-container">
            <div class="row" id="row-1">
                <div class="key" id="q" style="display : inline-block">q</div>
                <div class="key" id="w" style="display : inline-block">w</div>
                <div class="key" id="e" style="display : inline-block">e</div>
                <div class="key" id="r" style="display : inline-block">r</div>
                <div class="key" id="t" style="display : inline-block">t</div>
                <div class="key" id="y" style="display : inline-block">y</div>
                <div class="key" id="u" style="display : inline-block">u</div>
                <div class="key" id="i" style="display : inline-block">i</div>
                <div class="key" id="o" style="display : inline-block">o</div>
                <div class="key" id="y" style="display : inline-block">p</div>
                <div class="key" id="delete" style="display : inline-block">delete</div>
            </div>

            <div class="row" id="row-2">
                <div class="key" id="a" style="display : inline-block">a</div>
                <div class="key" id="s" style="display : inline-block">s</div>
                <div class="key" id="d" style="display : inline-block">d</div>
                <div class="key" id="f" style="display : inline-block">f</div>
                <div class="key" id="g" style="display : inline-block">g</div>
                <div class="key" id="h" style="display : inline-block">h</div>
                <div class="key" id="j" style="display : inline-block">j</div>
                <div class="key" id="k" style="display : inline-block">k</div>
                <div class="key" id="l" style="display : inline-block">l</div>
                <div class="key" id="enter" style="display : inline-block">enter</div>
            </div>

            <div class="row" id="row-3">
                <div class="key" id="z" style="display : inline-block">z</div>
                <div class="key" id="x" style="display : inline-block">x</div>
                <div class="key" id="c" style="display : inline-block">c</div>
                <div class="key" id="v" style="display : inline-block">v</div>
                <div class="key" id="b" style="display : inline-block">b</div>
                <div class="key" id="n" style="display : inline-block">n</div>
                <div class="key" id="m" style="display : inline-block">m</div>
                <div class="key" id="," style="display : inline-block">,</div>
                <div class="key" id="." style="display : inline-block">.</div>
                <div class="key" id="@" style="display : inline-block">@</div>
            </div>
        </div>



        <div class="container center" id="num-jboard-container">
            
        </div>


        <script src="jboard.js" charset="utf-8"></script>
        <script>
            $('#keyboard-1').jboard('standard');
            $('#keyboard-2').jboard('num');
        </script>


    </body>
</html>
